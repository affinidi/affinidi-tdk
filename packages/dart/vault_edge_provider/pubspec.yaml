name: affinidi_tdk_vault_edge_provider
description: The Affinidi TDK - Vault Edge Provider manages files and credentials in a local storage.
version: 1.0.0-dev.1
repository: https://github.com/affinidi/affinidi-tdk
publish_to: none

environment:
  sdk: ^3.6.0

resolution: workspace

dependencies:
  affinidi_tdk_common: ^1.6.0
  affinidi_tdk_vault:
    path: ../../../libs/dart/vault
  copy_with_extension: ^6.0.0 # note using this version because it's compatible with analyzer version lower than 7.0.0 required by flutter_test included with flutter 3.27.0
  cryptography: ^2.7.0
  dio: ^5.8.0+1
  flutter_secure_storage: ^9.2.4
  ssi: ^1.0.0
  uuid: ^4.5.1

dev_dependencies:
  build_runner: ^2.4.15
  copy_with_extension_gen: ^6.0.0 # note using this version because it's compatible with analyzer version lower than 7.0.0 required by flutter_test included with flutter 3.27.0
  dart_flutter_team_lints: ^3.2.1
  mocktail: ^1.0.4
  test: ^1.24.0
