version: 1.0.0
repository: https://github.com/affinidi/affinidi-tdk

environment:
  sdk: ^3.6.0

resolution: workspace

dependencies:
  affinidi_tdk_common: ^1.6.0
  affinidi_tdk_vault_edge_provider: 1.0.0
  clock: ^1.1.1
