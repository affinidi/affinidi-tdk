name: affinidi_tdk_vault_edge_drift_provider
description: A library to manage Vault CRUD operations on a Drift database
version: 1.0.0-dev.1
repository: https://github.com/affinidi/affinidi-tdk

environment:
  sdk: ^3.6.0

resolution: workspace

dependencies:
  affinidi_tdk_vault_edge_provider:
    path: ../vault_edge_provider
  clock: ^1.1.2
  drift: ^2.23.1 # note using this version because it's compatible with analyzer version lower than 7.0.0 required by flutter_test included with flutter 3.27.0
  sqlite3: ^2.7.6
  uuid: ^4.5.1
  path: ^1.8.3
  path_provider: ^2.1.2
  flutter:
    sdk: flutter

  # Web-specific dependencies
  sqlite3_flutter_libs: ^0.5.0

dev_dependencies:
  build_runner: ^2.4.15
  dart_flutter_team_lints: ^3.2.1
  drift_dev: ^2.23.1 # note using this version because it's compatible with analyzer version lower than 7.0.0 required by flutter_test included with flutter 3.27.0
  test: ^1.24.0
