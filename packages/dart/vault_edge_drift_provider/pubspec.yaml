  path: ^1.9.0
  sqlite3: ^2.7.6
  uuid: ^4.5.1

dev_dependencies:
  build_runner: ^2.4.15
  dart_flutter_team_lints: ^3.2.1
  drift_dev: ^2.26.0 # note using this version because it's compatible with analyzer version lower than 7.0.0 required by flutter_test included with flutter 3.27.0
  test: ^1.25.8

dependency_overrides:
  file: ^6.1.3
