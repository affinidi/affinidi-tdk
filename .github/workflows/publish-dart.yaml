name: publish dart

on:
  push:
    tags:
      - '**dart-v**'
  workflow_dispatch:

jobs:
  publish:
    permissions:
      id-token: write
    environment: main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.6.0

      - name: Install Dependencies
        run: npm ci

      - name: Extract Project Name from Tag
        run: echo "PROJECT_NAME=$(echo ${GITHUB_REF#refs/tags/} | cut -d'-' -f1)" >> $GITHUB_ENV

      - name: Extract Release Version from Tag
        run: echo "RELEASE_VERSION=$(echo ${GITHUB_REF#refs/tags/} | cut -d'-' -f2,3)" >> $GITHUB_ENV

      - name: Publish Tagged Project
        run: npx nx run ${{ env.PROJECT_NAME }}:publish
