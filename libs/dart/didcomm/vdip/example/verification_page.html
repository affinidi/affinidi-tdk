<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #0F0F23 0%, #1A1A2E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            max-width: 540px;
            width: 100%;
            padding: 48px;
            text-align: center;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #6C4AE0 0%, #8B5CF6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        h1 {
            color: #0F0F23;
            margin-bottom: 12px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .subtitle {
            color: #525266;
            margin-bottom: 32px;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
        }
        .info-box {
            background: #F8F9FA;
            border: 1px solid #E9ECEF;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: left;
        }
        .info-item {
            margin-bottom: 16px;
            font-size: 14px;
        }
        .info-item:last-child {
            margin-bottom: 0;
        }
        .info-label {
            font-weight: 600;
            color: #0F0F23;
            margin-bottom: 4px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-value {
            color: #525266;
            word-break: break-all;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        button {
            flex: 1;
            padding: 16px 32px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.3px;
            font-family: inherit;
        }
        .btn-approve {
            background: linear-gradient(135deg, #6C4AE0 0%, #8B5CF6 100%);
            color: #FFFFFF;
            box-shadow: 0 2px 8px rgba(108, 74, 224, 0.25);
        }
        .btn-approve:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 74, 224, 0.35);
        }
        .btn-approve:active {
            transform: translateY(0);
        }
        .btn-deny {
            background: #FFFFFF;
            color: #525266;
            border: 1px solid #E9ECEF;
        }
        .btn-deny:hover {
            background: #F8F9FA;
            border-color: #DEE2E6;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            display: none;
        }
        .status.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
            display: block;
        }
        .status.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
            display: block;
        }
        .spinner {
            border: 3px solid #E9ECEF;
            border-top: 3px solid #6C4AE0;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .auto-submit-info {
            margin-top: 24px;
            padding: 16px;
            background: #FEF3C7;
            border: 1px solid #FDE68A;
            border-radius: 8px;
            color: #92400E;
            font-size: 13px;
            font-weight: 500;
        }
        .auto-submit-info strong {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L4 6V11C4 16.55 7.84 21.74 13 23C18.16 21.74 22 16.55 22 11V6L12 2Z" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 12L11 14L15 10" stroke="#6C4AE0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>Identity Verification</h1>
        <p class="subtitle">
            A credential issuer is requesting to verify your identity.
            Please review the details below and approve or deny the request.
        </p>

        <div class="info-box">
            <div class="info-item">
                <div class="info-label">Verification ID</div>
                <div class="info-value">{{NONCE}}</div>
            </div>
            <div class="info-item">
                <div class="info-label">Purpose</div>
                <div class="info-value">Issue Verifiable Credential</div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-deny" onclick="submitVerification(false)">
                Deny
            </button>
            <button class="btn-approve" onclick="submitVerification(true)">
                Approve
            </button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        let submitted = false;

        async function submitVerification(approved) {
            if (submitted) return;
            submitted = true;

            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            const status = document.getElementById('status');
            status.innerHTML = '<div class="spinner"></div> Processing...';
            status.className = 'status';
            status.style.display = 'block';

            try {
                const response = await fetch('http://localhost:8080/verification-callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        nonce: '{{NONCE}}',
                        verified: approved.toString()
                    })
                });

                if (response.ok) {
                    if (approved) {
                        status.innerHTML = 'âœ“ Verification approved successfully! Closing...';
                        status.className = 'status success';
                        
                        // Close window gracefully after showing success message
                        setTimeout(() => {
                            window.close();
                        }, 1500);
                    } else {
                        status.innerHTML = 'Verification denied';
                        status.className = 'status error';
                        
                        // Close after showing denial message
                        setTimeout(() => {
                            window.close();
                        }, 2000);
                    }
                } else {
                    throw new Error('Request failed');
                }
            } catch (error) {
                status.innerHTML = 'Error: ' + error.message;
                status.className = 'status error';
                buttons.forEach(btn => btn.disabled = false);
                submitted = false;
            }
        }


    </script>
</body>
</html>
